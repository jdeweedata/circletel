      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

            colors: {
              primary: {

                100: '#ffedd5',
                500: '#f97316', // Orange-500 similar to screenshot brand color

              sidebar: '#1e293b', // Slate-800 for ZOHO-like sidebar
            }
          }
        }
      }

    <style>
      body {
        background-color: #f8fafc;

      ::-webkit-scrollbar-track {

        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
