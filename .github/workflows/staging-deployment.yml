name: Auto Deploy to Staging

# Triggers when PR is opened or updated
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

# Grant write permissions to push to branches
permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-to-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to staging branch
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git push origin HEAD:staging --force

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Staging Deployment Triggered**\n\n' +
                    'Your changes are being deployed to staging:\n' +
                    'ðŸ‘‰ https://circletel-staging.vercel.app\n\n' +
                    'Vercel deployment should complete in ~2 minutes.'
            })
