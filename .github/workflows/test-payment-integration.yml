name: Payment Integration Tests

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'lib/payments/**'
      - 'lib/types/**'
      - 'app/api/payments/**'
      - '__tests__/lib/payments/**'
      - '__tests__/lib/types/**'
      - 'package.json'
      - '.github/workflows/test-payment-integration.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'lib/payments/**'
      - 'lib/types/**'
      - 'app/api/payments/**'
      - '__tests__/lib/payments/**'
      - '__tests__/lib/types/**'
      - 'package.json'

jobs:
  test:
    name: Run Payment Integration Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run type-check || true
        continue-on-error: true

      - name: Run payment integration tests
        run: npm test -- __tests__/lib/payments --coverage
        env:
          NODE_ENV: test

      - name: Run type utility tests
        run: npm test -- __tests__/lib/types --coverage
        env:
          NODE_ENV: test

      - name: Generate coverage report
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov
        env:
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: payment-integration
          name: payment-integration-coverage
          fail_ci_if_error: false

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/
          retention-days: 30

  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check test coverage threshold
        run: |
          npm test -- --coverage --coverageReporters=json-summary
          COVERAGE=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below threshold (90%)"
            exit 1
          else
            echo "✅ Coverage $COVERAGE% meets threshold"
          fi
        env:
          NODE_ENV: test

      - name: Lint payment integration code
        run: npm run lint -- lib/payments lib/types app/api/payments || true
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Check for vulnerable dependencies
        run: |
          npm install -g npm-check-updates
          ncu --target minor --packageFile package.json || true
        continue-on-error: true
