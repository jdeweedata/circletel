name: Auto Merge Approved PRs

# Triggers when PR is approved or checks pass
on:
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    # Only run if review is approved
    if: github.event.review.state == 'approved' || github.event.check_suite.conclusion == 'success'

    steps:
      - name: Auto-merge PR
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: "" # Auto-merge all approved PRs
          MERGE_METHOD: "squash" # Use squash merge
          MERGE_COMMIT_MESSAGE: "pull-request-title-and-description"
          MERGE_RETRIES: 6
          MERGE_RETRY_SLEEP: 10000 # Wait 10 seconds between retries
          UPDATE_LABELS: ""
          UPDATE_METHOD: "rebase"

      - name: Comment on successful merge
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **PR Auto-Merged Successfully!**\n\n' +
                    'Production deployment is now in progress:\n' +
                    'ðŸ‘‰ https://www.circletel.co.za\n\n' +
                    'Check deployment status: https://vercel.com/jdewee-livecoms-projects/circletel/deployments'
            })
